<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Marrow Transplant Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bone Marrow Transplant Prediction</h1>
        <p>Welcome, {{ session.username }}! <a href="/logout">Logout</a></p>
        
        <!-- Form Section -->
        <div class="form-section">
            <form action="/index" method="POST">
                <div class="form-scrollable">
                    {% for feature in features %}
                        <div class="form-group">
                            <label for="{{ feature }}">{{ feature }}:</label>
                            <input type="text" id="{{ feature }}" name="{{ feature }}" placeholder="{{ feature_descriptions[feature] }}" required>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit">Predict</button>
            </form>
        </div>

        <!-- Result Section -->
        {% if result %}
            <div class="result-section">
                <h2>Prediction Result</h2>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
